name: update captions

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-captions:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: run script
      run: npm run fetch
    
    - name: commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pageCaptions.json
        git diff --staged --quiet || git commit -m "update captions - $(date)"
        git push
